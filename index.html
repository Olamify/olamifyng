<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olamify - App Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- BootstrapVue CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-vue/dist/bootstrap-vue.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #202124;
            color: #fff;
        }

        .app-card {
            background-color: #424242;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .app-icon img {
            max-width: 100%;
            max-height: 100%;
        }

        .app-description {
            color: #ccc;
        }

        .footer {
            background-color: #000;
            color: #ccc;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <b-navbar toggleable="lg" type="dark" variant="dark">
            <b-navbar-brand href="#">Olamify - App Store</b-navbar-brand>

            <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

            <b-collapse id="nav-collapse" is-nav>
                <b-navbar-nav class="mr-auto">
                    <b-nav-item href="#">Home</b-nav-item>
                    <b-nav-item href="#">Apps</b-nav-item>
                    <b-nav-item href="#">Games</b-nav-item>
                </b-navbar-nav>

                <!-- Right aligned nav items -->
                <b-navbar-nav class="ml-auto">
                    <b-nav-item href="#">Search</b-nav-item>
                    <b-nav-item href="#">Settings</b-nav-item>
                </b-navbar-nav>
            </b-collapse>
        </b-navbar>

        <b-container class="py-4">
            <b-row>
                <b-col sm="6" md="4" lg="3" v-for="(app, index) in apps" :key="index">
                    <b-card class="app-card">
                        <b-row>
                            <b-col>
                                <div class="app-icon">
                                    <img :src="app.icon" alt="App Icon">
                                </div>
                            </b-col>
                            <b-col>
                                <b-card-title>{{ app.name }}</b-card-title>
                                <b-card-sub-title>{{ app.category }}</b-card-sub-title>
                                <b-card-text class="app-description">{{ app.description }}</b-card-text>
                            </b-col>
                        </b-row>
                    </b-card>
                </b-col>
            </b-row>
        </b-container>

        <b-footer class="footer">
            <div>Olamify &copy; 2024. All rights reserved.</div>
        </b-footer>
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- BootstrapVue -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2"></script>
    <!-- Vuex -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.6.2/vuex.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    apps: [
                        { name: 'App 1', category: 'Utilities', description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.', icon: 'https://via.placeholder.com/64' },
                        { name: 'App 2', category: 'Social', description: 'Pellentesque ac elit nec diam consequat tempor.', icon: 'https://via.placeholder.com/64' },
                        // Add more apps here
                    ]
                }
            }
        });
    </script>
</body>
</html>
